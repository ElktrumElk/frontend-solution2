<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social link</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <main>
        <article class="card">

            <header class="p_cnt">
                <div class="p_pic"></div>
                <h1 class="card_name">Elktrum Elk</h1>
                <h2 class="card_address">Freetown, Sierra Leone</h2>
                <p class="card_bio">Front-end developer and 3d Artist</p>
            </header>

            <ul class="l_cnt">
                <li class="btns"><a href="https://github.com/ElktrumElk">Github</a></li>
                <li class="btns"><a href="https://www.frontendmentor.io/profile/ElktrumElk">Frontend Mentor</a></li>
                <li class="btns">Youtube</li>
                <li class="btns">Instagram</li>
                <li class="btns">Twitter</li>
            </ul>
        </article>
    </main>
    <script >

        const btns = document.querySelectorAll(".btns");
        const addBtn = document.querySelector(".add_btn");
        const btnParent = document.querySelector(".l_cnt")
        
        let active = [];
        let f_clicked = false;

        btns.forEach((btn, id) => {
            btn.id = "btns"+id;
            btn.addEventListener('click', (e) => {
                if (e.target.style.backgroundColor === "") {
                    e.target.style.backgroundColor = "hsl(75, 94%, 55%)";
                    e.target.style.color = "black";
                    
                    if (!f_clicked){
                        active = [e.target];
                        f_clicked = true;
                    }

                    if (active[0] != e.target){

                        active[0].style.backgroundColor = "";
                        active[0].style.color = "";
                        active = [e.target];
                    }
                }
            });
        });
       
    </script>
</body>

</html>
